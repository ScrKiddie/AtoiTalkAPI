definitions:
  helper.PaginationMeta:
    properties:
      has_next:
        type: boolean
      next_cursor:
        type: string
    type: object
  helper.ResponseError:
    properties:
      error:
        type: string
    type: object
  helper.ResponseSuccess:
    properties:
      data: {}
    type: object
  helper.ResponseWithPagination:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/helper.PaginationMeta'
    type: object
  model.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.UserDTO'
    type: object
  model.ChangeEmailRequest:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
  model.ChangePasswordRequest:
    properties:
      confirm_password:
        type: string
      new_password:
        maxLength: 72
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    type: object
  model.ChatListResponse:
    properties:
      avatar:
