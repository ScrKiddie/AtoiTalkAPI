        type: string
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_banned:
        type: boolean
      last_seen_at:
        type: string
      role:
        type: string
      total_groups:
        type: integer
      total_messages:
        type: integer
      username:
        type: string
