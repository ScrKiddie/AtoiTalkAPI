  model.RegisterUserRequest:
    properties:
      captcha_token:
        type: string
      code:
        type: string
      email:
        type: string
      full_name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - captcha_token
    - code
    - email
    - full_name
    - password
    - username
    type: object
  model.ReplyPreviewDTO:
    properties:
      action_data:
        additionalProperties: true
