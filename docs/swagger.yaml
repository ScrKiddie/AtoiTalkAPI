      other_last_read_at:
        type: string
      other_user_id:
        type: integer
      type:
        type: string
      unread_count:
        type: integer
    type: object
  model.ChatResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      type:
        type: string
    type: object
  model.CreatePrivateChatRequest:
    properties:
      target_user_id:
        type: integer
    required:
    - target_user_id
    type: object
  model.EditMessageRequest:
    properties:
      attachment_ids:
        items:
          type: integer
        type: array
      content:
        type: string
    type: object
  model.GoogleLoginRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  model.LoginRequest:
    properties:
      captcha_token:
        type: string
      email:
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
    required:
    - captcha_token
    - email
    - password
    type: object
  model.MediaDTO:
    properties:
      file_name:
        type: string
      file_size:
        type: integer
      id:
        type: integer
      mime_type:
        type: string
      original_name:
        type: string
      url:
        type: string
    type: object
  model.MessageResponse:
    properties:
      attachments:
        items:
          $ref: '#/definitions/model.MediaDTO'
        type: array
      chat_id:
        type: integer
      content:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      edited_at:
        type: string
      id:
        type: integer
      reply_to:
