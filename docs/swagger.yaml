      content:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      sender_name:
        type: string
      type:
        type: string
    type: object
  model.ReportDetailResponse:
    properties:
      admin_notes:
        type: string
      created_at:
        type: string
      description:
        type: string
      evidence_snapshot:
        additionalProperties: true
        description: |-
          EvidenceSnapshot contains a snapshot of the reported entity at the time of reporting.

          Structure depends on TargetType:
          - message: { "content": string, "sender_id": uuid, "sent_at": time, "attachments": []string, "is_edited": bool }
          - group: { "name": string, "description": string, "avatar": string, "created_by": uuid }
          - user: { "username": string, "full_name": string, "bio": string, "avatar": string }
        type: object
      id:
        type: string
      reason:
        type: string
      reporter_avatar:
        type: string
      reporter_id:
        type: string
      reporter_name:
        type: string
      status:
        type: string
      target_type:
        type: string
