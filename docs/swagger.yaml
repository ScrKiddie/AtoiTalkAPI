  model.BanUserRequest:
    properties:
      duration_hours:
        minimum: 0
        type: integer
      reason:
        type: string
      target_user_id:
        type: string
    required:
    - reason
    - target_user_id
    type: object
  model.ChangeEmailRequest:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
  model.ChangePasswordRequest:
    properties:
      confirm_password:
        type: string
      new_password:
        maxLength: 72
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    type: object
  model.ChatListResponse:
    properties:
      avatar:
        description: Avatar URL of the group or the other user
        type: string
      description:
        description: Description of the group
        type: string
      hidden_at:
        description: Timestamp when the current user hid the chat
        type: string
      id:
        type: string
      invite_code:
        description: Invite code for the group, available if public or for admins
        type: string
      invite_expires_at:
        description: Expiration timestamp for the invite code
        type: string
      is_blocked_by_me:
        description: Indicates if the current user has blocked the other user
        type: boolean
      is_blocked_by_other:
        description: Indicates if the other user has blocked the current user
        type: boolean
      is_online:
        description: Indicates if the other user is currently online
        type: boolean
      is_public:
        description: Indicates if the group is public
        type: boolean
      last_message:
        allOf:
        - $ref: '#/definitions/model.MessageResponse'
        description: Preview of the last message in the chat
      last_read_at:
        description: Timestamp when the current user last read the chat
        type: string
      member_count:
        description: Total number of members in the group
        type: integer
      my_role:
        description: Role of the current user in the group (owner, admin, member)
        type: string
      name:
        description: Name of the group or the other user in a private chat
        type: string
      other_last_read_at:
        description: Timestamp when the other user last read the chat
        type: string
      other_user_id:
        description: ID of the other user in a private chat
        type: string
      other_user_is_banned:
        description: Indicates if the other user is currently banned
        type: boolean
      other_user_is_deleted:
        description: Indicates if the other user's account has been deleted
        type: boolean
      type:
        type: string
      unread_count:
        description: Number of unread messages for the current user
        type: integer
    type: object
  model.ChatResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      type:
        type: string
    type: object
  model.CreatePrivateChatRequest:
    properties:
      target_user_id:
        type: string
    required:
    - target_user_id
    type: object
  model.CreateReportRequest:
    properties:
      description:
        type: string
      group_id:
        type: string
      message_id:
        type: string
      reason:
        type: string
      target_type:
        enum:
        - message
        - group
        - user
        type: string
      target_user_id:
        type: string
    required:
    - reason
    - target_type
    type: object
  model.DashboardStatsResponse:
    properties:
      active_reports:
        type: integer
      total_groups:
        type: integer
      total_messages:
        type: integer
      total_users:
        type: integer
    type: object
  model.DeleteAccountRequest:
    properties:
      password:
        type: string
    type: object
  model.EditMessageRequest:
    properties:
      attachment_ids:
        items:
          type: string
        type: array
      content:
        maxLength: 4000
        type: string
    type: object
  model.GoogleAuthInitResponse:
    properties:
      auth_url:
        type: string
      expires_in_seconds:
        type: integer
      state:
        type: string
    type: object
  model.GoogleLoginRequest:
    properties:
      code:
        type: string
      state:
        maxLength: 128
        minLength: 16
        type: string
    required:
    - code
    - state
    type: object
  model.GroupInviteResponse:
    properties:
      expires_at:
        type: string
      invite_code:
        type: string
    type: object
  model.GroupMemberDTO:
    properties:
      avatar:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_banned:
        type: boolean
      joined_at:
        type: string
      role:
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  model.GroupPreviewDTO:
    properties:
      avatar:
        type: string
      description:
        type: string
      id:
        type: string
      is_public:
        type: boolean
      member_count:
        type: integer
      name:
        type: string
    type: object
  model.JoinGroupByInviteRequest:
    properties:
      invite_code:
        type: string
    required:
    - invite_code
    type: object
  model.LoginRequest:
    properties:
      captcha_token:
        type: string
      email:
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
    required:
    - captcha_token
    - email
    - password
    type: object
  model.MediaDTO:
    properties:
      file_name:
        type: string
      file_size:
        type: integer
      id:
        type: string
      mime_type:
        type: string
      original_name:
        type: string
      url:
        type: string
    type: object
  model.MediaURLResponse:
    properties:
      url:
        type: string
    type: object
  model.MessageResponse:
    properties:
      action_data:
        additionalProperties: true
        description: "Metadata for system messages (usually empty for regular messages).\n\nCommon
          payload shapes by message type:\n\n\tsystem_create:\n\t{\n\t  \"initial_name\":
          \"My Group\"\n\t}\n\n\tsystem_rename:\n\t{\n\t  \"old_name\": \"Old Group
          Name\",\n\t  \"new_name\": \"New Group Name\"\n\t}\n\n\tsystem_description:\n\t{\n\t
          \ \"old_description\": \"Old Desc\",\n\t  \"new_description\": \"New Desc\"\n\t}\n\n\tsystem_avatar:\n\t{\n\t
          \ \"action\": \"updated\" // or \"removed\"\n\t}\n\n\tsystem_visibility:\n\t{\n\t
          \ \"new_visibility\": \"public\" // or \"private\"\n\t}\n\n\tsystem_add
          / system_kick:\n\t{\n\t  \"target_id\": \"u1...\",\n\t  \"actor_id\": \"u2...\",\n\t
          \ \"target_name\": \"Alice\", // optional enrichment\n\t  \"actor_name\":
          \"Bob\" // optional enrichment\n\t}\n\n\tsystem_promote / system_demote:\n\t{\n\t
          \ \"target_id\": \"u1...\",\n\t  \"actor_id\": \"u2...\",\n\t  \"new_role\":
          \"admin\", // or \"member\", \"owner\"\n\t  \"action\": \"ownership_transferred\",
          // optional\n\t  \"target_name\": \"Alice\", // optional enrichment\n\t
          \ \"actor_name\": \"Bob\" // optional enrichment\n\t}\n\nNotes:\n- target_name
          and actor_name are enrichment fields added by service layer.\n- target_id
          and actor_id can be removed when referenced users are deleted."
        type: object
      attachments:
        items:
          $ref: '#/definitions/model.MediaDTO'
        type: array
      chat_id:
        type: string
      content:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      edited_at:
        type: string
      id:
        type: string
      member_count:
        description: Total number of members in the group, only for group chats
        type: integer
      reply_to:
        allOf:
        - $ref: '#/definitions/model.ReplyPreviewDTO'
        description: Preview of the message this message is replying to
      sender_avatar:
        description: Avatar URL of the sender
        type: string
      sender_id:
        description: |-
          ID of the sender when available.
          Can be null when sender account is deleted or relation is unavailable.
        type: string
      sender_name:
        description: |-
          Display name of the sender.
          Can be "Deleted User" when sender account is deleted.
        type: string
      sender_role:
        description: Role of the sender in the group (owner, admin, member)
        type: string
      type:
        type: string
    type: object
  model.PublicGroupDTO:
    properties:
      avatar:
        type: string
      chat_id:
        type: string
      description:
        type: string
      id:
        type: string
      is_member:
        type: boolean
      member_count:
        type: integer
      name:
        type: string
    type: object
  model.RegisterUserRequest:
    properties:
      captcha_token:
        type: string
      code:
        type: string
      email:
        type: string
      full_name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - captcha_token
    - code
    - email
    - full_name
    - password
    - username
    type: object
  model.ReplyPreviewDTO:
    properties:
      action_data:
        additionalProperties: true
        description: Metadata for system messages, same structure and behavior as
          MessageResponse.ActionData.
        type: object
      content:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      sender_id:
        type: string
      sender_name:
        type: string
      type:
        type: string
    type: object
  model.ReportDetailResponse:
    properties:
      admin_notes:
        type: string
      created_at:
        type: string
      description:
        type: string
      evidence_snapshot:
        additionalProperties: true
        description: "Snapshot of reported entity data at report creation time.\nShape
          depends on target_type.\n\ntarget_type = \"message\":\n\n\t{\n\t  \"content\":
          \"Offensive content...\", // can be null\n\t  \"sender_id\": \"u1...\",
          // empty string when sender ID unavailable\n\t  \"sender_username\": \"alice\",\n\t
          \ \"sender_name\": \"Alice Wonderland\",\n\t  \"sent_at\": \"2026-02-19T21:14:13Z\",\n\t
          \ \"chat_id\": \"c1...\",\n\t  \"chat_type\": \"group\", // or \"private\"\n\t
          \ \"is_edited\": false,\n\t  \"attachments\": [\n\t    {\n\t      \"id\":
          \"m1...\",\n\t      \"file_name\": \"abc.jpg\",\n\t      \"original_name\":
          \"photo.jpg\",\n\t      \"file_size\": 12345,\n\t      \"mime_type\": \"image/jpeg\",\n\t
          \     \"url\": \"https://...\"\n\t    }\n\t  ],\n\t  \"group_id\": \"g1...\"
          // only when chat_type is \"group\"\n\t}\n\ntarget_type = \"group\":\n\n\t{\n\t
          \ \"group_id\": \"g1...\",\n\t  \"chat_id\": \"c1...\",\n\t  \"name\": \"Bad
          Group\",\n\t  \"description\": \"...\", // can be null\n\t  \"avatar\":
          \"https://...\", // can be empty string\n\t  \"created_by\": \"u2...\" //
          can be null\n\t}\n\ntarget_type = \"user\":\n\n\t{\n\t  \"user_id\": \"u3...\",\n\t
          \ \"username\": \"baduser\", // can be null\n\t  \"full_name\": \"Bad User\",
          // can be null\n\t  \"bio\": \"...\", // can be null\n\t  \"avatar\": \"https://...\"
          // can be empty string\n\t}\n\nNote: attachment URLs may be refreshed when
          admin fetches report detail."
        type: object
      id:
        type: string
      reason:
        type: string
      reporter_avatar:
        type: string
      reporter_id:
        type: string
      reporter_is_banned:
        description: Indicates if the reporter is banned
        type: boolean
      reporter_is_deleted:
        description: Indicates if the reporter's account has been soft-deleted
        type: boolean
      reporter_name:
        type: string
      status:
        type: string
      target_id:
        description: ID of the reported entity (User, Group, or Message)
        type: string
      target_is_banned:
        description: Indicates if the target user (or sender of the message) is banned
        type: boolean
      target_is_deleted:
        description: Indicates if the target entity has been soft-deleted
        type: boolean
      target_type:
        type: string
      updated_at:
        type: string
    type: object
  model.ReportListResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      reason:
        type: string
      reporter_name:
        type: string
      status:
        type: string
      target_type:
        type: string
    type: object
  model.ResetGroupInfoRequest:
    properties:
      reset_avatar:
        type: boolean
      reset_description:
        type: boolean
      reset_name:
        type: boolean
    type: object
  model.ResetPasswordRequest:
    properties:
      captcha_token:
        type: string
      code:
        type: string
      confirm_password:
        type: string
      email:
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
    required:
    - captcha_token
    - code
    - confirm_password
    - email
    - password
    type: object
  model.ResetUserInfoRequest:
    properties:
      reset_avatar:
        type: boolean
      reset_bio:
        type: boolean
      reset_name:
        type: boolean
      target_user_id:
        type: string
    required:
    - target_user_id
    type: object
  model.ResolveReportRequest:
    properties:
      notes:
        type: string
      status:
        enum:
        - resolved
        - rejected
        type: string
    required:
    - status
    type: object
  model.SendMessageRequest:
    properties:
      attachment_ids:
        items:
          type: string
        type: array
      chat_id:
        type: string
      content:
        maxLength: 4000
        type: string
      reply_to_id:
        type: string
    required:
    - chat_id
    type: object
  model.SendOTPRequest:
    properties:
      captcha_token:
        type: string
      email:
        type: string
      mode:
        enum:
        - register
        - reset
        - change_email
        type: string
    required:
    - captcha_token
    - email
    - mode
    type: object
  model.TransferGroupOwnershipRequest:
    properties:
      new_owner_id:
        type: string
    required:
    - new_owner_id
    type: object
  model.UpdateGroupMemberRoleRequest:
    properties:
      role:
        enum:
        - admin
        - member
        type: string
    required:
    - role
    type: object
  model.UserDTO:
    properties:
      avatar:
        type: string
      bio:
        type: string
      email:
        type: string
      full_name:
        type: string
      has_password:
        type: boolean
      id:
        type: string
      is_banned:
        type: boolean
      is_blocked_by_me:
        type: boolean
      is_blocked_by_other:
        type: boolean
      is_online:
        type: boolean
      last_seen_at:
        type: string
      private_chat_id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/account:
    delete:
      consumes:
      - application/json
      description: Soft delete user account. Requires password confirmation if set.
        User must transfer ownership of groups first.
      parameters:
      - description: Delete Account Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.DeleteAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Delete Account
      tags:
      - account
  /api/account/email:
    put:
      consumes:
      - application/json
      description: Change user email. Requires OTP verification.
      parameters:
      - description: Change Email Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ChangeEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Change Email
      tags:
      - account
  /api/account/password:
    put:
      consumes:
      - application/json
      description: Change user password. Requires old password if one is set.
      parameters:
      - description: Change Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Change Password
      tags:
      - account
  /api/admin/dashboard:
    get:
      consumes:
      - application/json
      description: Get high-level statistics for the admin dashboard. Requires Admin
        privileges.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.ResponseSuccess'
            - properties:
                data:
                  $ref: '#/definitions/model.DashboardStatsResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Get Dashboard Stats
      tags:
      - admin
  /api/admin/groups:
    get:
      description: List and search groups with pagination. Requires Admin.
      parameters:
      - description: Search by name
        in: query
        name: query
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Pagination cursor
        in: query
        name: cursor
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.ResponseWithPagination'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: List Groups
      tags:
      - admin
  /api/admin/groups/{chatID}:
    delete:
      description: Soft delete a group. Requires Admin.
      parameters:
      - description: Group Chat ID (chat_id)
        in: path
        name: chatID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.ResponseSuccess'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Dissolve Group
      tags:
      - admin
    get:
      description: Get detailed group information. Requires Admin.
      parameters:
      - description: Group Chat ID (chat_id)
        in: path
        name: chatID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.ResponseSuccess'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Get Group Detail
      tags:
      - admin
  /api/admin/groups/{chatID}/members:
    get:
      consumes:
      - application/json
      description: Get list of members in a group. Requires Admin.
      parameters:
      - description: Group Chat ID (chat_id UUID)
        in: path
        name: chatID
        required: true
        type: string
      - description: Search query
        in: query
        name: query
        type: string
      - description: Pagination cursor
        in: query
        name: cursor
        type: string
      - description: Number of items per page (default 20, max 50)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.ResponseWithPagination'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.GroupMemberDTO'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helper.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helper.ResponseError'
      security:
      - BearerAuth: []
      summary: Get Group Members
      tags:
      - admin
