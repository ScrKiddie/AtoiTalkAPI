        type: string
      code:
        type: string
      confirm_password:
        type: string
      email:
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
    required:
    - captcha_token
    - code
    - confirm_password
    - email
    - password
    type: object
  model.SendMessageRequest:
    properties:
      attachment_ids:
        items:
