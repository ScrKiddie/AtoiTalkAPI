        type: string
      email:
        type: string
      mode:
        type: string
    required:
    - captcha_token
    - email
    - mode
    type: object
  model.UserDTO:
    properties:
      avatar:
        type: string
      bio:
        type: string
      email:
        type: string
      full_name:
        type: string
      has_password:
        type: boolean
      id:
        type: integer
      is_blocked_by_me:
        type: boolean
      is_blocked_by_other:
        type: boolean
      is_online:
        type: boolean
      last_seen_at:
        type: string
      private_chat_id:
